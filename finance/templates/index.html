{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
        </tr>
        <tr>
            {% for row in database %}
                <tr>
                    {{ row["symbol"] }}
                    {{ row["shares"] }}
                    {{ row["price"] }}
                </tr>
            {% endfor %}
        </tr>
    </table>
{% endblock %}
